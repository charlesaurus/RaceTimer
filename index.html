<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Race Timer</h1>
        <div id="stopwatch">00:00:00.000</div>
        <button id="startButton">Start Race</button>
        <input type="number" id="bibInput" placeholder="Enter Bib Number" inputmode="numeric">
        <button id="recordButton">Record Finish Time</button>
        <button id="exportButton">Export Results</button>
        <div id="resultMessage"></div>
        <div id="results"></div>
    </div>

    <!-- Custom Input Dialog -->
    <div id="editDialog" class="dialog">
        <div class="dialog-content">
            <h2>Edit Bib Number</h2>
            <input type="number" id="editBibInput" placeholder="Enter Bib Number" inputmode="numeric">
            <div id="editWarning" class="warning-message"></div>
            <button id="editSaveButton">Save</button>
            <button id="editCancelButton">Cancel</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
